<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link to external reset.css -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Link to Bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Link to external css -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- Link to Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <!-- Link to AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Link to Bootstrap Javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Link to moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
    <div class="card mb-4">
        <div class="jumbotron">
            <h1 class="text-center">Train Scheduler</h1>
        </div>
        <div class="card mb-4">
            <div class="card-header">Current Train Scehdule</div>
            <div class="card-body">
                <div class="card-body">
                    <table class="table table-sm table-hover" id='Train-table'>
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <!-- Add Train  -->
            <div class="card mb-4">
                <div class="card-header">Add Train</div>
                <div class="card-body">

                    <!-- Add A Train Entry Form -->
                    <form>
                        <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="time-input">First Train Time (HH:mm - military time)</label>
                            <input class="form-control" id="time-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency</label>
                            <input class="form-control" id="frequency-input" type="text">
                        </div>
                        <button class=" wtf btn btn-primary float-left" id="add-train-btn">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    </div>
    <!-- Link to external Javascript -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
